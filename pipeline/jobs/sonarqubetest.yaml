parameters:
  - name: displayName
    type: string
  - name: command
    type: string

jobs:
- job: ${{ parameters.displayName }}
  displayName: ${{ parameters.displayName }}
  pool:
    vmImage: 'Ubuntu-16.04'
  
  steps:
  - template: ../steps/run-sonarcloudanalysis.yaml
    parameters:
      command: ${{ parameters.command }}
  
